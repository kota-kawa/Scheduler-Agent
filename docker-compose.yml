services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: scheduler
      POSTGRES_USER: scheduler
      POSTGRES_PASSWORD: scheduler
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scheduler -d scheduler"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    init: true
    ports:
      - "5010:5010"
    environment:
      DATABASE_URL: postgresql+psycopg2://scheduler:scheduler@db:5432/scheduler
    volumes:
      - .:/app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    networks:
      default:
      multi_agent_network:
        aliases:
          - scheduler-agent

networks:
  multi_agent_network:
    external: true
    name: ${MULTI_AGENT_NETWORK:-multi_agent_platform_net}

volumes:
  postgres_data:
