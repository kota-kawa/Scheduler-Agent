services:
  web:
    build: .
    init: true
    ports:
      - "5010:5010"
    volumes:
      - .:/app
    environment:
      - FLASK_APP=app.py
      - FLASK_DEBUG=1
    restart: unless-stopped
    networks:
      default:
      multi_agent_network:
        aliases:
          - scheduler-agent

networks:
  multi_agent_network:
    external: true
    name: ${MULTI_AGENT_NETWORK:-multi_agent_platform_net}
