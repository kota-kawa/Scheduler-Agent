<div class="card shadow-sm border-0 mb-5" id="daily-log-card">
    <div class="card-header bg-white border-0 pt-4 px-4">
        <h5 class="mb-0"><i class="bi bi-journal-text me-2"></i>日報</h5>
        <small class="text-muted">今日の記録・感想</small>
    </div>
    <div class="card-body px-4">
        <form method="POST">
            <textarea class="form-control mb-3" name="day_log_content" rows="5" placeholder="今日はどんな一日でしたか？">{{ day_log.content if day_log else '' }}</textarea>
            <div class="text-end">
                <button type="submit" name="save_log" class="btn btn-secondary">
                    <i class="bi bi-save me-2"></i>ログを保存
                </button>
            </div>
        </form>
    </div>
</div>
